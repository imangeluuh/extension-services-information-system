{% extends 'base.html' %}

{% block head %}
    <title>PUP-ESIS Faculty Signup</title>
{% endblock %}

{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 p-0">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <a href="{{url_for('home')}}" class="navbar-brand navbar-brand-autodark">
                <img src="{{url_for('static', filename='images/PUPLogo.png')}}" width="110" height="32" alt="PUPQC-ESIS" class="navbar-brand-image me-2">
                Extension Services Information System
                </a>
            </div>
            <form class="card card-md" action="" method="post" autocomplete="off">
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Request for account</button>
                </div>
                </div>
            </form>
            <div class="text-center text-secondary mt-3">
                Already have account? <a href="{{url_for('auth.facultyLogin')}}" tabindex="-1">Sign in</a>
            </div>
        </div>
    </div>
{% endblock %}
