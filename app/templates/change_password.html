{% extends 'base.html' %}

{% block head %}
    <title>Change Password - PUPQC-ESIS</title>
    <style>
        .password {
        width: 50%;
        }

        @media (max-width: 819px) {
        .password {
            width: 100%;
        }
        }
    </style>
{% endblock %}

{% block content%}
<div class="page page-center">
    <div class="container py-4">
        <div class="card card-md mx-auto password">
        <div class="card-body">
            <h2 class="h2 text-center mb-1">Change Password</h2>
            <div class="d-flex justify-content-center"><small class="text-secondary"><em>Fields marked with <span class="text-danger ">*</span> are mandatory.</em></small></div>
            <form class="mt-3" action="" method="post" autocomplete="off">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <div class="mb-2">
                <label class="form-label">
                Current Password
                <span class="text-danger ms-1">
                    *
                </span>
                </label>
                <div class="input-group input-group-flat">
                <input type="password" name="password" id="password" class="form-control" placeholder="Your password" autocomplete="off" pattern=.{6,} title="Password must contain 6 or more characters"  required>
                <span class="input-group-text">
                    <a href="#" class="link-secondary" data-bs-toggle="tooltip" aria-label="Show password" data-bs-original-title="Show password" onclick="togglePasswordVisibility('password')"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path></svg>
                    </a>
                </span>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">
                New Password
                <span class="text-danger ms-1">
                    *
                </span>
                </label>
                <div class="input-group input-group-flat">
                <input type="password" name="new-password" id="new-password" class="form-control" placeholder="Your new password" autocomplete="off" pattern=.{6,} title="Password must contain 6 or more characters"  required>
                <span class="input-group-text">
                    <a href="#" class="link-secondary" data-bs-toggle="tooltip" aria-label="Show password" data-bs-original-title="Show password" onclick="togglePasswordVisibility('new-password')"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path></svg>
                    </a>
                </span>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">
                Confirm Password
                <span class="text-danger ms-1">
                    *
                </span>
                </label>
                <div class="input-group input-group-flat">
                <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm your new password" pattern=.{6,} title="Password must contain 6 or more characters"  autocomplete="off" required>
                <span class="input-group-text">
                    <a href="#" class="link-secondary" data-bs-toggle="tooltip" aria-label="Show password" data-bs-original-title="Show password" onclick="togglePasswordVisibility('confirm-password')"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path></svg>
                    </a>
                </span>
                </div>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Change Password</button>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    function togglePasswordVisibility(passwordId) {
        const passwordInput = document.getElementById(passwordId);
        const isPasswordVisible = passwordInput.type === "text";
    
        if (isPasswordVisible) {
            passwordInput.type = "password";
        } else {
            passwordInput.type = "text";
        }
    }
</script>
{% endblock %}
