{% extends 'base.html' %}

{% block head %}
<title>PUPQC Extension Projects</title>

{% endblock %}

{% block content %}
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
            <h2 class="page-title">
                Extension Projects
            </h2>
            </div>
        </div>
    </div>
</div>
<div class="page-body">
    <div class="container-xl">
        {% for project in projects %}
        <div class="card mb-4 ">
            <div class="row d-flex">
                <div class="col-12 col-sm-3 pe-0">
                    <!-- Photo -->
                    <img src="{{project.ImageUrl if project.ImageUrl else url_for('static', filename='images/obelisk.webp')}}" height="180px" class="w-100 object-cover card-img-start" alt="{{project.Title}}">
                </div>
                <div class="col-12 col-sm-9">
                    <div class="card-body">
                        <a href="{{url_for('programs.project', id=project.ProjectId)}}" class="text-black">
                            <h3 class="card-title">{{project.Title}}</h3>
                        </a>
                        <div class="d-block text-secondary text-wrap text-truncate m-0" style="max-height: 100px; ">{{project.ImpactStatement|safe}}</div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
